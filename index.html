<!DOCTYPE html>
<html>

<head>
    <title>Rawan Banjir Prambanan</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.804598, 110.482552],14);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan longsor */
            var AreaRawanLongsor = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: KlasLongsor[feature.properties.Keterangan],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.6
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Kategori : " + "<left>" + feature.properties.Keterangan + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Luas + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/RawanBanjirRestu.json", function(data) {
                AreaRawanLongsor.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Banjir */
			var KlasLongsor = {
				"tidak rawan":"#26f013",
				"kurang rawan":"#e1f013",
				"rawan":"#f09713",
                "sangat rawan":"#f02913"
			};

            var mapLayers = {
                'Area Rawan Bencana Longsor': AreaRawanLongsor
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
